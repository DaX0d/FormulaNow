on:
  push:
    branches:
    - dev
  workflow_dispatch:

jobs:
  test:
    name: Test changes
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Instal dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: python3 test.py -v
